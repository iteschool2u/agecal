<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <style>
      /* Add some styles to make the app look nice */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      
      h1 {
        margin-top: 50px;
        color: #333;
      }
      
      p {
        font-size: 20px;
        color: #666;
      }
      
      input[type="date"] {
        font-size: 20px;
        padding: 10px;
        margin-top: 20px;
      }
      
      button {
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Age Calculator</h1>
    <p>Enter your birthdate:</p>
    <input type="date" id="birthdate">
    <button onclick="calculateAge()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculateAge() {
        // Get the birthdate input value
        var birthdate = document.getElementById("birthdate").value;
        // Create a Date object with the birthdate
        var birthdateObj = new Date(birthdate);
        // Get the current date
        var currentDate = new Date();
        // Calculate the difference in milliseconds between the two dates
        var diff = currentDate.getTime() - birthdateObj.getTime();
        // Calculate the number of hours, minutes, and years
        var hours = Math.floor(diff / (1000 * 60 * 60));
        var minutes = Math.floor(diff / (1000 * 60));
        var years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        // Display the result
        document.getElementById("result").innerHTML = "You are " + years + " years, " + (minutes - hours * 60) + " minutes, and " + (hours - years * 24 * 365) + " hours old.";
      }
    </script>
  </body>
</html>
